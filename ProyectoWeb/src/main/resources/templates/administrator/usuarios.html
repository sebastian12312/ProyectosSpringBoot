<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head th:replace="/fragmentos/administrador/head :: head"></head>

<body>

    <div class="contenedor_dashboard"  th:if="${session.codigoUsuario != null}">
        <!-- fragmentos       -->
        <div th:replace="/fragmentos/administrador/barra-top :: div"></div>
        <!---->

        <div class="body_dashboard">
            <div class="menu_lateral" id="menu_lateral">
                <div class="contenedor_menu_lateral">
                    <li class="contenedor_link ">
                        <a href="/administrador/main" class="link_barra_lateral "><span>Dashboard</span>
                            <i class="bi bi-speedometer2"></i>
                        </a>
                    </li>
                    <li class="contenedor_link ">
                        <a href="" class="link_barra_lateral "><span>Inventario</span>
                            <i class="bi bi-box-seam"></i>
                        </a>
                    </li>
                    <li class="contenedor_link ">
                        <a href="" class="link_barra_lateral "><span>Asistencia</span>
                            <i class="bi bi-people"></i>
                        </a>
                    </li>
                    <li class="contenedor_link ">
                        <a href="" class="link_barra_lateral "><span>Asignacion</span>
                            <i class="bi bi-clipboard-check"></i>
                        </a>
                    </li>
            
                   
                </div>
            </div>
            <main class="contenido_body">
                 <!-- table -->
        <div class="container contenedor-table-general">
            <div class="componentes-cards container">
                <div class="contenedor-cards ">
                    <div class="cards text-center">
                        <a class="d-block">Cantidad de Usuarios</a>
                        <i class="bi bi-columns-gap"></i>
                        <span class="d-block">10</span>
                    </div>
                    <div class="cards text-center">
                        <a class="d-block">Cantidad de admin</a>
                        <i class="bi bi-check-circle"></i>
                        <span class="d-block">10</span>
                    </div>
                    <div class="cards text-center">
                        <a class="d-block">Cantidad de Asistencia</a>
                        <i class="bi bi-box-seam"></i>
                        <span class="d-block">10</span>
                    </div>
                    <div class="cards text-center">
                        <a class="d-block">Cantidad de Tardanzas</a>
                        <i class="bi bi-x-octagon"></i>
                        <span class="d-block">10</span>
                    </div>
                </div>               
            </div>
            <div class="componente-tables container">
                <div class="contenedor-btn-table">
                    <div class="btn-agregar">
                        <a  type="button" data-bs-toggle="modal" data-bs-target="#AgregarItem"><span>Nuevo Item</span><i class="bi bi-plus"></i></a>
                    </div>
                    <div class="btn-buscar">
                        <div>
                            <input type="text" placeholder="Buscar...">
                            <button class=""><i class="bi bi-search"></i></button>
                        </div>
                    </div>
                </div>
                <div class="contenedor-table">
                    <table class="tabla">
                        <thead class="table-color">
                            <tr>
                                <td>#</td>
                                <td>codigo</td>
                                <td>Nombre</td>
                                <td>Apellido</td>
                                <td>Correo</td>
                                <td>Telefono</td>
                                 <td>Estado</td>   
                            </tr>
                        </thead>
                        <tbody>
                        
                            <tr th:each="usuario, iterStat : ${listaUsuario}">
                                <td th:text="${iterStat.count}"></td>
                                <td  th:text="${usuario.codigo}"></td>
                                <td  th:text="${usuario.nombre}"></td>
                                <td  th:text="${usuario.apellido}"></td>
                                <td  th:text="${usuario.correo}"></td>
                                <td  th:text="${usuario.telefono}"></td>
                                <td class="btn-accion-table">
                                    <a type="button" data-bs-toggle="modal" data-bs-target="#EditarItem"><i class="bi bi-pencil-square"></i></a>
                                    <a href=""><i class="bi bi-eye"></i></a>                                   
                                    <a class="descargar-item" id="21"><i class="bi bi-download"></i></a>
                                    <a class="eliminar-item" th:data-codigousuario="${usuario.codigo}">
                                        <i class="bi bi-trash"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
    
                    </table>
                </div>
            </div>


        </div>
       
        <!--VENTANAS MODAL-->
       
            </main>
        </div>


    </div>
  
<!-- MODAL -->
<div class="modal fade " id="AgregarItem" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content ">
        <div class="modal-header">
          <a class="modal-title fs-1 " id="staticBackdropLabel" style="font-size: 1.3rem;">Agregar Nuevo Item</a>
          <button type="button" class="bi bi-x btn btn-dark " data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form action="">
                <div class="formulario-dashboard">
                    <div class="contenedor_formulario_dashboard">
                        <div class="formulario_input">
                            <label class="d-block" >Rango</label>
                          <select name="" id="">
                            <option selected>Escoja una opcion</option>
                            <option value="">ADMIN</option>
                            <option value="">USUARIO</option>
                          </select>
                        </div>
                        <div class="formulario_input">
                            <label  class="d-block" for="">Nombre </label>
                            <input type="text">
                        </div>
                        <div class="formulario_input">
                            <label  class="d-block"  for="">Apellido</label>
                            <input type="text">
                        </div>
                    </div>
                    <div class="contenedor_formulario_dashboard">
                        <div class="formulario_input">
                            <label  class="d-block"  for="">Correo</label>
                            <input type="text">
                        </div>
                        <div class="formulario_input">
                            <label  class="d-block"  for="">Telefono</label>
                            <input type="text">
                        </div>
                        <div class="formulario_input">
                            <label  class="d-block"  for="">Password</label>
                            <input type="text">
                        </div>
                    </div>
                   
                    <div class="contenedor_formulario_dashboard">
                        <div class="formulario_input">
                            <label  class="d-block"  for="">Fecha de registro</label>
                            <input type="date">
                        </div>
    
                        <div class="formulario_input">
                            <label class="d-block" >Estado</label>
                          <select name="" id="">
                            <option selected>Escoja una opcion</option>
                            <option value="">ACTIVO</option>
                            <option value="">SUSPENDIDo</option>
                          </select>
                        </div>
                    </div>
                </div>
            </form>
           
        </div>
        <div class="modal-footer">                  
          <button type="button" class="btn-aceptar agregar-item" data-bs-dismiss="modal">aceptar</button>
          <button type="button" class="btn-eliminar" data-bs-dismiss="modal">cerrar</button>
        </div>
      </div>
    </div>
  </div>
  
  <div class="modal fade " id="EditarItem" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content ">
        <div class="modal-header">
          <a class="modal-title fs-1 " id="staticBackdropLabel" style="font-size: 1.3rem;">Agregar Nuevo Item</a>
          <button type="button" class="bi bi-x btn btn-dark " data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form action="">
            <div class="formulario-dashboard">
                <div class="contenedor_formulario_dashboard">
                    <div class="formulario_input">
                        <label class="d-block" >Rango</label>
                      <select name="" id="">
                        <option selected>Escoja una opcion</option>
                        <option value="">ADMIN</option>
                        <option value="">USUARIO</option>
                      </select>
                    </div>
                    <div class="formulario_input">
                        <label  class="d-block" for="">Nombre </label>
                        <input type="text">
                    </div>
                    <div class="formulario_input">
                        <label  class="d-block"  for="">Apellido</label>
                        <input type="text">
                    </div>
                </div>
                <div class="contenedor_formulario_dashboard">
                    <div class="formulario_input">
                        <label  class="d-block"  for="">Correo</label>
                        <input type="text">
                    </div>
                    <div class="formulario_input">
                        <label  class="d-block"  for="">Telefono</label>
                        <input type="text">
                    </div>
                    <div class="formulario_input">
                        <label  class="d-block"  for="">Password</label>
                        <input type="text">
                    </div>
                </div>
               
                <div class="contenedor_formulario_dashboard">
                    <div class="formulario_input">
                        <label  class="d-block"  for="">Fecha de registro</label>
                        <input type="date">
                    </div>

                    <div class="formulario_input">
                        <label class="d-block" >Estado</label>
                      <select name="" id="">
                        <option selected>Escoja una opcion</option>
                        <option value="">ACTIVO</option>
                        <option value="">SUSPENDIDo</option>
                      </select>
                    </div>
                </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">                  
          <button type="button" class="btn-aceptar agregar-item" data-bs-dismiss="modal">aceptar</button>
          <button type="button" class="btn-eliminar" data-bs-dismiss="modal">cerrar</button>
        </div>
      </div>
    </div>
  </div>
    <!--sweet alert js-->
    <script src="../js/menuLateral.js"></script>
    <script src="../https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/sweetAlert.js"></script>
    <script src="../bootstrap/js/bootstrap.min.js"></script>
    <script src="../bootstrap/js/bootstrap.js"></script>
    <script src="../bootstrap/js/bootstrap.esm.js"></script>
    <script src="../bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/charts.js"></script>
    <script src="../bootstrap/chart/chart.umd.js"></script>
    <script src="../bootstrap/chart/chart.js"></script>
    <script src="../js/error.js"></script>
    <div th:unless="${session.codigoUsuario != null}">
        <div th:replace="/fragmentos/administrador/error404 :: div"></div>
    </div>
</body>

</html>
